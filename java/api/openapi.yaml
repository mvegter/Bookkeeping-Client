openapi: 3.0.0
info:
  license:
    name: GNU General Public License v3.0
    url: http://alice-o2.web.cern.ch/license
  title: ALICE Bookkeeping
  version: 0.0.0
servers:
- url: /api
paths:
  /:
    get:
      operationId: getServerInformation
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiInformation'
          description: API information
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Service Unavailable
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Get server information
      x-accepts: application/json
  /logs:
    get:
      operationId: listLogs
      parameters:
      - description: Specifies the pagination requirements.
        explode: false
        in: query
        name: page
        required: false
        schema:
          $ref: '#/components/schemas/PaginationOptions'
        style: deepObject
      - description: Specifies the filter requirements.
        explode: false
        in: query
        name: filter
        required: false
        schema:
          $ref: '#/components/schemas/FilterLogsOptions'
        style: deepObject
      - description: Specifies the sorting requirements.
        explode: false
        in: query
        name: sort
        required: false
        schema:
          $ref: '#/components/schemas/SortLogsOptions'
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfLogsResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: List all logs
      tags:
      - log
      x-accepts: application/json
    post:
      operationId: createLog
      requestBody:
        $ref: '#/components/requestBodies/CreateLog'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Adds a new log
      tags:
      - log
      x-contentType: application/json
      x-accepts: application/json
  /logs/{logId}:
    get:
      operationId: getLogById
      parameters:
      - description: The id of the log to retrieve
        explode: false
        in: path
        name: logId
        required: true
        schema:
          $ref: '#/components/schemas/EntityId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LogResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Gets a log by Id
      tags:
      - log
      x-accepts: application/json
  /logs/{logId}/tags:
    get:
      operationId: listTagsByLogId
      parameters:
      - description: The id of the log to retrieve
        explode: false
        in: path
        name: logId
        required: true
        schema:
          $ref: '#/components/schemas/EntityId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfTagsResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Lists all tags associated with a log
      tags:
      - log
      x-accepts: application/json
  /status:
    get:
      operationId: getDeployInformation
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeployInformation'
          description: Deploy information
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Service Unavailable
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Get deploy information
      x-accepts: application/json
  /tags:
    get:
      operationId: listTags
      parameters:
      - description: Specifies the pagination requirements.
        explode: false
        in: query
        name: page
        required: false
        schema:
          $ref: '#/components/schemas/PaginationOptions'
        style: deepObject
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfTagsResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: List all tags
      tags:
      - tag
      x-accepts: application/json
    post:
      operationId: createTag
      requestBody:
        $ref: '#/components/requestBodies/CreateTag'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "409":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Conflict
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Adds a new tag
      tags:
      - tag
      x-contentType: application/json
      x-accepts: application/json
  /tags/{tagId}:
    delete:
      operationId: deleteTagById
      parameters:
      - description: The id of the tag to retrieve
        explode: false
        in: path
        name: tagId
        required: true
        schema:
          $ref: '#/components/schemas/EntityId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Deletes a tag by Id
      tags:
      - tag
      x-accepts: application/json
    get:
      operationId: getTagById
      parameters:
      - description: The id of the tag to retrieve
        explode: false
        in: path
        name: tagId
        required: true
        schema:
          $ref: '#/components/schemas/EntityId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TagResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Gets a tag by Id
      tags:
      - tag
      x-accepts: application/json
  /tags/{tagId}/logs:
    get:
      operationId: getLogsByTagId
      parameters:
      - description: The id of the tag to retrieve
        explode: false
        in: path
        name: tagId
        required: true
        schema:
          $ref: '#/components/schemas/EntityId'
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArrayOfLogsResponse'
          description: Expected response to a valid request.
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Bad Request
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Not Found
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Errors'
          description: Unexpected Error
      summary: Gets all logs with this tag id
      tags:
      - tag
      x-accepts: application/json
components:
  parameters:
    FilterLogs:
      description: Specifies the filter requirements.
      explode: false
      in: query
      name: filter
      required: false
      schema:
        $ref: '#/components/schemas/FilterLogsOptions'
      style: deepObject
    LogId:
      description: The id of the log to retrieve
      explode: false
      in: path
      name: logId
      required: true
      schema:
        $ref: '#/components/schemas/EntityId'
      style: simple
    Pagination:
      description: Specifies the pagination requirements.
      explode: false
      in: query
      name: page
      required: false
      schema:
        $ref: '#/components/schemas/PaginationOptions'
      style: deepObject
    SortLogs:
      description: Specifies the sorting requirements.
      explode: false
      in: query
      name: sort
      required: false
      schema:
        $ref: '#/components/schemas/SortLogsOptions'
      style: deepObject
    TagId:
      description: The id of the tag to retrieve
      explode: false
      in: path
      name: tagId
      required: true
      schema:
        $ref: '#/components/schemas/EntityId'
      style: simple
  requestBodies:
    CreateLog:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateLog'
      required: true
    CreateTag:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateTag'
      required: true
  responses:
    ArrayOfLogs:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArrayOfLogsResponse'
      description: Expected response to a valid request.
    ArrayOfTags:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ArrayOfTagsResponse'
      description: Expected response to a valid request.
    BadRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Bad Request
    Conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Conflict
    Log:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LogResponse'
      description: Expected response to a valid request.
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Not Found
    ServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Service Unavailable
    Tag:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/TagResponse'
      description: Expected response to a valid request.
    UnexpectedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Errors'
      description: Unexpected Error
  schemas:
    ApiInformation:
      additionalProperties: false
      description: API information
      example:
        name: name
        version: version
      properties:
        name:
          description: Name of the API
          type: string
        version:
          description: Version of the API
          type: string
      required:
      - name
      - version
      type: object
    ArrayOfLogs:
      description: A list of Log objects.
      items:
        $ref: '#/components/schemas/Log'
      type: array
    ArrayOfLogsResponse:
      additionalProperties: false
      description: Response containing multiple logs.
      example:
        data:
        - text: text
          title: title
          entryId: 0
          tags:
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
        - text: text
          title: title
          entryId: 0
          tags:
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
      properties:
        data:
          description: A list of Log objects.
          items:
            $ref: '#/components/schemas/Log'
          type: array
      required:
      - data
      type: object
    ArrayOfTags:
      description: A list of Tag objects.
      items:
        $ref: '#/components/schemas/Tag'
      type: array
    ArrayOfTagsResponse:
      additionalProperties: false
      description: Response containing multiple tags.
      example:
        data:
        - createdAt: createdAt
          updateAt: updateAt
          id: 6
          text: text
        - createdAt: createdAt
          updateAt: updateAt
          id: 6
          text: text
      properties:
        data:
          description: A list of Tag objects.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
      required:
      - data
      type: object
    CreateLog:
      additionalProperties: false
      description: Describes an intervention or an event that happened.
      example:
        text: text
        title: title
      properties:
        title:
          description: Body of the log.
          minLength: 3
          type: string
        text:
          description: Title of the log.
          minLength: 3
          type: string
      required:
      - text
      - title
      type: object
    CreateTag:
      additionalProperties: false
      description: A label attached to something for the purpose of identification.
      example:
        text: text
      properties:
        text:
          description: The label value of the tag.
          type: string
      required:
      - text
      type: object
    DeployInformation:
      additionalProperties: false
      description: Deploy information
      example:
        start: 6.027456183070403
        age: 0.8008281904610115
      properties:
        age:
          description: The number of seconds that the server is online.
          type: number
        start:
          description: The unix timestamp of the moment that the the server went online.
          type: number
      required:
      - age
      - start
      type: object
    EntityId:
      description: The unique identifier of this entity.
      format: int64
      type: integer
    Error:
      additionalProperties: false
      description: An Error object.
      properties:
        status:
          description: The HTTP status code applicable to this problem.
          type: string
        title:
          description: A short, human-readable summary of the problem.
          type: string
        detail:
          description: A human-readable explanation specific to this occurrence of
            the problem.
          type: string
        source:
          $ref: '#/components/schemas/ErrorSource'
      required:
      - status
      - title
      type: object
    ErrorSource:
      additionalProperties: false
      description: An object containing references to the source of the error.
      properties:
        pointer:
          description: A pointer to the associated entity in the request document.
          type: string
      type: object
    Errors:
      additionalProperties: false
      description: A list of Error objects.
      properties:
        errors:
          description: A list of Error objects.
          items:
            $ref: '#/components/schemas/Error'
          minItems: 1
          type: array
      required:
      - errors
      type: object
    FilterLogsOptions:
      additionalProperties: false
      description: Specifies the log related filter requirements for a request.
      properties:
        origin:
          $ref: '#/components/schemas/LogOrigin'
      type: object
    Log:
      description: Describes an intervention or an event that happened.
      example:
        text: text
        title: title
        entryId: 0
        tags:
        - createdAt: createdAt
          updateAt: updateAt
          id: 6
          text: text
        - createdAt: createdAt
          updateAt: updateAt
          id: 6
          text: text
      properties:
        entryId:
          description: The unique identifier of this entity.
          format: int64
          type: integer
        title:
          description: Body of the log.
          minLength: 3
          type: string
        text:
          description: Title of the log.
          minLength: 3
          type: string
        origin:
          $ref: '#/components/schemas/LogOrigin'
        tags:
          description: A list of Tag objects.
          items:
            $ref: '#/components/schemas/Tag'
          type: array
      required:
      - entryId
      - origin
      - tags
      - text
      - title
      type: object
    LogOrigin:
      description: Type of creator.
      enum:
      - human
      - process
      type: string
    LogResponse:
      additionalProperties: false
      description: Response containing a single log.
      example:
        data:
          text: text
          title: title
          entryId: 0
          tags:
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
          - createdAt: createdAt
            updateAt: updateAt
            id: 6
            text: text
      properties:
        data:
          $ref: '#/components/schemas/Log'
      required:
      - data
      type: object
    LogText:
      description: Title of the log.
      minLength: 3
      type: string
    LogTitle:
      description: Body of the log.
      minLength: 3
      type: string
    PaginationLimit:
      default: 100
      description: The numbers of items to return.
      maximum: 100
      minimum: 1
      type: integer
    PaginationOffset:
      default: 0
      description: The number of items to skip before starting to collect the result
        set.
      minimum: 0
      type: integer
    PaginationOptions:
      additionalProperties: false
      description: Specifies the pagination requirements of a request.
      properties:
        limit:
          default: 100
          description: The numbers of items to return.
          maximum: 100
          minimum: 1
          type: integer
        offset:
          default: 0
          description: The number of items to skip before starting to collect the
            result set.
          minimum: 0
          type: integer
      type: object
    SortLogsOptions:
      additionalProperties: false
      description: Specifies the sorting requirements of a request.
      properties:
        id:
          $ref: '#/components/schemas/SortOrder'
        text:
          $ref: '#/components/schemas/SortOrder'
      type: object
    SortOrder:
      description: Specifies the sorting direction of a sorting option.
      enum:
      - asc
      - desc
      type: string
    Tag:
      additionalProperties: false
      description: A label attached to something for the purpose of identification.
      example:
        createdAt: createdAt
        updateAt: updateAt
        id: 6
        text: text
      properties:
        id:
          description: The unique identifier of this entity.
          format: int64
          type: integer
        text:
          description: The label value of the tag.
          type: string
        createdAt:
          description: Date when the tag was created.
          type: string
        updateAt:
          description: Date when the tag was last updated.
          type: string
      required:
      - id
      - text
      type: object
    TagResponse:
      additionalProperties: false
      description: Response containing a single tag.
      example:
        data:
          createdAt: createdAt
          updateAt: updateAt
          id: 6
          text: text
      properties:
        data:
          $ref: '#/components/schemas/Tag'
      required:
      - data
      type: object

